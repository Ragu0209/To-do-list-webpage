<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>To-Do List</h1>
        </header>
        
        <div class="task-manager">
            <input type="text" id="taskTitle" placeholder="Enter new task..." class="task-input">
            <select id="category" class="category-select">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <select id="priority" class="priority-select">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button onclick="addTask()" class="btn-add-task">Add Task</button>
        </div>

        <div class="filters">
            <button onclick="filterTasks('All')" class="btn-filter">All</button>
            <button onclick="filterTasks('Work')" class="btn-filter">Work</button>
            <button onclick="filterTasks('Personal')" class="btn-filter">Personal</button>
            <button onclick="filterTasks('Shopping')" class="btn-filter">Shopping</button>
        </div>

        <div id="taskList" class="task-list">
            <!-- Dynamic tasks will be injected here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
